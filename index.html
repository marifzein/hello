<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello from Fauzan • fauzan.run.place</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Background particles / stars effect */
    .stars {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: 
        radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 130px 80px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 160px 120px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      animation: twinkle 50s linear infinite;
      opacity: 0.6;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50%      { opacity: 0.9; }
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 2rem;
      animation: fadeInUp 1.8s ease-out;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3.5rem, 12vw, 9rem);
      font-weight: 700;
      background: linear-gradient(90deg, #00f260, #0575e6, #ff00cc, #00f260);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 8s ease infinite;
      text-shadow: 0 0 40px rgba(0, 242, 96, 0.6);
      margin-bottom: 1.5rem;
      letter-spacing: 4px;
    }

    @keyframes gradientFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p.subtitle {
      font-size: clamp(1.3rem, 5vw, 2rem);
      color: #a5d8ff;
      margin-bottom: 2.5rem;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    .domain {
      font-size: 1.4rem;
      color: #64ffda;
      margin-top: 1rem;
      font-weight: 500;
      text-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
    }

    .glow-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.9rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 500;
      color: white;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(255, 0, 204, 0.4);
      transition: all 0.4s ease;
    }

    .glow-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 50px rgba(255, 0, 204, 0.6);
      background: linear-gradient(45deg, #3333ff, #ff00cc);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 5rem; }
      p.subtitle { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>Hello World!</h1>
    <p class="subtitle">Selamat datang di dunia digital Fauzan</p>
    <div class="domain">fauzan.run.place</div>

    <a href="https://github.com" target="_blank" class="glow-btn">
      Explore More →
    </a>
  </div>
</body>
</html>
